<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form>
      <div id="campos" class="container mt-4">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputName">Primer nombre</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                v-model="nombreCam"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputSurname">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="inputSurname"
                v-model="apellidoCam"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputSurname">Edad</label>
              <input
                type="number"
                min="1"
                class="form-control"
                id="inputEdad"
                v-model="edadCam"
              />
            </div>

            <!-- <button v-on:click="GuardarUsu" class="btn btn-primary"> -->
            <button
              type="button"
              v-on:click="guardarUsu"
              class="btn btn-primary"
            >
              Agregar
            </button>
          </div>
          <!-- otra columna -->
          <div class="col">
            <table class="table table-dark">
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>
                  Eliminar
                </th>
              </tr>

              <tr id="contenido-tabla" v-for="(persona,index) in personaArr ">
                <td>{{personaArr[index][0]}}</td>
                <td>{{personaArr[index][1]}}</td>
                <td>{{personaArr[index][2]}}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-primary"
                    v-on:click="eliminarPersona(index)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </form>

    <script type="module" src="js/main.js" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" />
    <script src="/node_modules/jquery/dist/jquery.min.js" />
  </body>
</html>
